<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/checkReservation.css" />
    <!-- javascript -->
    <script src="../script/checkReservation.js"></script>
    <!-- 나눔고딕 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- material icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$('#modal').modal("hide");</script>

    <title>cafe-in</title>
  </head>
  <body>
    <div class="fullsize">
      <div class="header">
        <span class="material-icons arrow_back" onclick = "goback()">arrow_back</span>
        <h1>예약현황</h1>
      </div>
      <article>
        <div class="loading" >loading...</div>
        <!-- 예약이 없을 경우 -->
        <div class="ifNoData">예약이 없습니다.</div>
        <!-- 예약이 있을 경우 -->
        <div class="Main">
          <h2>예약 내용</h2>
          <div class="cafeName">
            <span class="cafe_name">카페 이름 : </span>
            <span class="name">Cherish</span>
          </div>
          <div class="sitNumber">
            <span class="sit">좌석 번호 : </span>
            <span class="number">5</span>
          </div>
          <div class="how_many_time">
            <span class="tag">사용 시간 : </span>
            <span class="time">14:00 ~ 17:00</span>
          </div>
          <a
            id="location"
            class="cafeLocation"
            target="blank"
            href="https://url.kr/z3g7ta"
          >
            카페로 가는 길...</a
          >
          <div class="hint">네이버 지도로 이동</div>
        </div>
      </article>
      <section>
        <button
          type="button"
          class="btn btn-primary"
          style="background-color: #a96851"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          예약 취소
        </button>
      </section>
      <footer>
        <div>웹프실습 14팀</div>
      </footer>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">정말로 예약을 취소하겠습니까?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="goback()"
            >
              예
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">아니요</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
