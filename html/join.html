<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css" />
    <link rel="stylesheet" href="/styles/join.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- javascript -->
    <!-- 나눔고딕 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Join</title>
  </head>
  <body>
    <div class="fullsize main">
      <div class="header">
        <h1>회원가입</h1>
      </div>
      <div class="userInfo">
        <form action="userInfo">
          <input
            type="text"
            class="form-control"
            placeholder="이름"
            aria-label="이름"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            class="form-control"
            placeholder="학과"
            aria-label="학과"
            aria-describedby="basic-addon1"
          />
          <input
            type="number"
            class="form-control"
            placeholder="학번"
            aria-label="학번"
            aria-describedby="basic-addon1"
          />
          <input
            type="tel"
            class="form-control"
            placeholder="전화번호"
            aria-label="전화번호"
            aria-describedby="basic-addon1"
          />
          <input
            type="date"
            class="form-control"
            placeholder="생일"
            aria-label="생일"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            class="form-control"
            placeholder="사용할 아이디"
            aria-label="사용할 아이디"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            class="form-control"
            placeholder="사용할 비밀번호"
            aria-label="사용할 비밀번호"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            class="form-control"
            placeholder="비밀번호 확인"
            aria-label="비밀번호 확인"
            aria-describedby="basic-addon1"
          />
          <button class="btn btn-secondary">확인</button>
        </form>
      </div>
      <footer>
        <div>웹프 14팀</div>
      </footer>
    </div>
  </body>
</html>
