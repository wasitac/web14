<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css" />
    <link rel="stylesheet" href="/styles/join.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- javascript -->
    <script src="../script/join.js"></script>
    <!-- 나눔고딕 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <title>Join</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>회원가입</h1>
      </header>
      <!-- 평소엔 가려져있다가 회원가입 실패 시 등장 -->
      <section class="joinFailedAlertContainer">
        <div class="joinFailedAlert alert alert-danger" role="alert">
          회원가입 실패!
        </div>
      </section>

      <div>
        <form class="userInfo">
          <!-- 아이디 비밀번호는 4-16개의 영어숫자 -->
          <input
            class="input-group mb-3 form-control idInput"
            type="text"
            placeholder="아이디"
            aria-label="아이디"
            aria-describedby="basic-addon1"
          />
          <input
            class="input-group mb-3 form-control passwordInput"
            type="text"
            placeholder="비밀번호"
            aria-label="비밀번호"
            aria-describedby="basic-addon1"
          />
        </form>
        <button class="btn btn-secondary" onclick="addUser()">확인</button>
      </div>
      <footer>
        <div>웹프 14팀</div>
      </footer>
    </div>
  </body>
</html>
