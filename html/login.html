<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- js -->
    <script src="/script/login.js"></script>
    <!-- 나눔고딕 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <title>cafe-in</title>
  </head>
  <body>
    <div class="fullsize">
      <div class="header">
        <h1>cafe-in</h1>
      </div>
      <!-- 아이디 비밀번호 -->
      <section class="main">
        <!-- 평소엔 가려져있다가 로그인 실패 시 등장 -->
        <section class="joinFailedAlertContainer">
          <div
            class="joinFailedAlert alert alert-danger loginFailed"
            role="alert"
          >
            로그인 실패!
          </div>
        </section>
        <div class="idAndPasswd">
          <input
            class="input-group mb-3 form-control loginId"
            type="text"
            placeholder="아이디"
            aria-label="아이디"
            aria-describedby="basic-addon1"
          />
          <input
            class="input-group mb-3 form-control loginPw"
            type="password"
            placeholder="비밀번호"
            aria-label="비밀번호"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="login">
          <button type="button" class="btn btn-secondary" onclick="infoCheck()">
            로그인
          </button>
        </div>
        <div class="join">
          <a
            class="btn btn-outline-secondary btn-sm"
            href="/html/join.html"
            role="button"
            >회원가입</a
          >
        </div>
      </section>
      <footer>
        <div>웹프실습 14팀</div>
      </footer>
    </div>
  </body>
</html>
