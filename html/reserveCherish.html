    <title>예약하기</title>

  <body>
    <!-- 시간 및 예약 확정-->
    <div id="window" class="reserve" style="display: none">
      <div class="leftblank"></div>
      <div class="popup" style="position: relative">
        <!--저장없이 창 닫기-->
        <img
          id="close "
          class="close"
          src="/image/닫기.png"
          onclick="popdown()"
          alt="닫기"
        />
        <!--예약자 성명-->
        <div class="reserveInfo" style="top: 9vh; left: 5vw">예약 명</div>
        <div>
          <input class="reserveName" type="text" onchange="setName()" />
        </div>
        <!--선택한 좌석-->
        <div class="reserveInfo" style="top: 19vh; left: 5vw">좌석</div>
        <div id="printseat" class="seatNum" style="top: 19vh; left: 37vw"></div>
        <div class="seatNum" style="top: 19vh; left: 43vw">번 석</div>
        <!--예약날짜 선택-->
        <div class="reserveInfo" style="top: 29vh; left: 5vw">날짜</div>
        <div class="inputdate" style="top: 29vh; left: 27vw">
          <input
            id="input_date"
            class="inputdate"
            type="date"
            onchange="setDate()"
            min="new Date()"
          />
        </div>
        <!--예약 시간 선택-->
        <div class="reserveInfo" style="top: 39vh; left: 5vw">시간</div>
        <div class="inputdate" style="top: 39vh; left: 27vw">
          <input
            id="firsttime"
            class="input_time"
            type="text"
            onchange="startTime()"
            placeholder="10"
          />
          <div
            class="input_time"
            style="left: 12vw; font-size: 3vh; border: 0px; bottom: 7px"
          >
            /
          </div>
          <input
            id="secondtime"
            class="input_time"
            type="text"
            style="left: 24vw"
            onchange="endTime()"
            placeholder="20"
          />
        </div>
      </div>
      <div class="rightblank"></div>
      <!--예약 확정-->
      <div style="position: absolute; left: 35vw; bottom: 2vh">
        <button id="buttontime" class="reservebutton" onclick="reservation()">
          예약하기
        </button>
      </div>
    </div>
