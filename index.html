<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/allPages.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- js -->
    <script src="./script/index.js"></script>
    <script src="./script/login.js"></script>
    <title>cafe-in</title>
  </head>

  <body>
    <h1>cafe-in</h1>
    <div class="loginMain fullsize">
      <!-- 평소엔 가려져있다가 로그인 실패 시 등장 -->
      <section class="loginFailed">
        <div class="loginFailed" role="alert">로그인 실패!</div>
      </section>

      <!-- 아이디 비밀번호 -->
      <section class="idAndPasswd">
        <div class="form-floating">
          <input
            type="text"
            name="id"
            id="idInput"
            placeholder="아이디"
            size="20"
            required
          />
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="password"
            id="pwInput"
            placeholder="비밀번호"
            size="20"
            required
          />
        </div>
      </section>
      <section class="login">
        <div>
          <button onclick="infoCheck('myname','mypassword')">로그인</button>
        </div>
      </section>
      <!-- 회원가입 -->
      <section class="join">
        <a href="/html/join.html">회원가입</a>
      </section>
      <footer>
        <div>웹프실습 14팀</div>
      </footer>
    </div>
  </body>
</html>
